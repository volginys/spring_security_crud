<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>
<div>
    <h1>ADMIN: EDIT PAGE</h1>
</div>
<form action="#" method="POST" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="firstname">Enter firstname: </label>
    <input type="text" th:field="*{firstName}" id="firstname"/>
    <br/>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <ul>
        <li multiple th:each="role : ${roleSet}">
            <div>
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}" >
                <label th:text="${role.name}"></label>
            </div>
        </li>
    </ul>
    <input type="submit" value="Update!"/>
</form>

<form th:method="GET" th:action="@{/admin/delete/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
